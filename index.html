<!doctype html>
<html>
	<head>
		<title>Google's Clone</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel='stylesheet' type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 header">
					<div class="nav navbar-nav navbar-right">
						<ul>
							<li>Gmail</li>
							<li>Images</li>
							<li class="more-tools"><img src="img/more-tools-img.png" /></li>
							<li><button class="btn btn-primary">Sign In</button></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12 logo">
					<img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
				</div>
				<div class="col-sm-12 col-md-6 col-md-offset-3 form">
					<form action="#" method="POST" name="google_form">
						<div class="form-group">
							<input type="text" class="form-control search" name="search">
						</div>
						<div class="col-xs-12 form-group buttons">
							<button type="submit" class="btn btn-default">Google Search</button>
							<button type="submit" class="btn btn-default">I'm Feeling Lucky</button>
						</div>
					</form>
					
				</div>
			</div><!-- row -->
			<footer id="footer">
				<div>
					<ul class="one">
						<li>Advertising</li>
						<li>Business</li>
						<li>About</li>
					</ul>
				</div>
				<div>
					<ul class="two">
						<li>Privacy</li>
						<li>Terms</li>
						<li>Settings</li>
						<li>Use Google.com</li>
					</ul>
				</div>
			</footer>
		</div><!-- container fluid -->
	</body>
</html>
